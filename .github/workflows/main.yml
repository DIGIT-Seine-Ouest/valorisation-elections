name: Pipeline EIREL - Rafra√Æchissement donn√©es

on:
  # Ex√©cution automatique toutes les 15 minutes
  schedule:
    - cron: '*/15 * * * *'  # Toutes les 15 minutes
  
  # Permet aussi un d√©clenchement manuel depuis GitHub
  workflow_dispatch:
  
  # Optionnel : ex√©cution √† chaque push sur main
  push:
    branches:
      - main

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    # üëá C'est ici que la magie op√®re. 
    # On d√©finit le dossier de travail par d√©faut pour toutes les commandes 'run'.
    defaults:
      run:
        working-directory: ./pipeline  # ‚ö†Ô∏è Assurez-vous que c'est bien le nom de votre dossier

    steps:
      # 1. Checkout (se fait toujours √† la racine par d√©faut, c'est normal)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python
      # Note : Les √©tapes "uses" ne respectent pas le "working-directory" par d√©faut.
      # Il faut donc garder le chemin complet ici.
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: 'pipeline/.python-version' 

      # 3. Setup uv
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          # L'option cache-dependency-glob aide le cache √† savoir quand changer
          cache-dependency-glob: "pipeline/uv.lock"

      # 4. Install dependencies
      # GR√ÇCE AU DEFAULT CI-DESSUS, cette commande s'ex√©cute maintenant DANS ./pipeline
      # Elle trouvera donc votre pyproject.toml !
      - name: Install dependencies
        run: uv sync

      # 5. Run pipeline
      # Idem, s'ex√©cute dans ./pipeline. Plus besoin de pr√©fixer le fichier.
      - name: Run pipeline
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: uv run pipeline.py

      # 6. Upload logs (optionnel)
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs
          path: pipeline/logs/ # Attention : pour l'upload, on repart souvent de la racine, pr√©cisez le chemin complet par s√©curit√©

      # 7. Git commit
      # Attention ici : comme on est "dans" le dossier pipeline, git add data/ cherchera pipeline/data/
      - name: Commit and push data
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # On ajoute seulement le dossier data
          git add data/
          
          # On v√©rifie s'il y a des changements PR√äTS √† √™tre commit√©s (staged)
          if ! git diff --cached --quiet; then
            echo "Changements d√©tect√©s dans data/, on commit..."
            git commit -m "üîÑ Update data - $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            echo "Aucun changement dans data/, on ne fait rien."
          fi
